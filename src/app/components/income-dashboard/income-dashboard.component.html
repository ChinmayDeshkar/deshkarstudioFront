<div class="container my-5">
  <h2 class="text-center mb-5 text-primary fw-bold">Income Dashboard</h2>

  <!-- Income Summary Cards -->
  <div class="row g-4 mb-5">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-3 p-4 text-center bg-light">
        <h6 class="text-muted mb-2">Today's Income</h6>
        <h3 class="fw-bold text-success">{{ todayIncome | currency:'INR':'symbol':'1.2-2' }}</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-3 p-4 text-center bg-light">
        <h6 class="text-muted mb-2">Weekly Income</h6>
        <h3 class="fw-bold text-info">{{ weeklyIncome | currency:'INR':'symbol':'1.2-2' }}</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-3 p-4 text-center bg-light">
        <h6 class="text-muted mb-2">Monthly Income</h6>
        <h3 class="fw-bold text-warning">{{ monthlyIncome | currency:'INR':'symbol':'1.2-2' }}</h3>
      </div>
    </div>
  </div>

  <!-- Last 7 Days Income Chart -->
  <div class="card shadow-sm border-0 rounded-3 p-4 bg-white">
    <h5 class="text-center mb-4 text-secondary fw-semibold">Last 7 Days Daily Income</h5>
    <div class="chart-container" style="position: relative; height:400px; width:100%;">
      <canvas id="last7daysChart"></canvas>
    </div>
  </div>
</div>
