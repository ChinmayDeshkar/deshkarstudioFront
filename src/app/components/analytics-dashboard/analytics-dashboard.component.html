<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ“ˆ Revenue Analytics</h2>

  <div class="btn-group mb-4 d-flex justify-content-center">
    <button class="btn btn-outline-primary"
            [class.active]="selectedView==='day'"
            (click)="loadChartData('day')">
      Last 7 Days
    </button>

    <button class="btn btn-outline-primary"
            [class.active]="selectedView==='month'"
            (click)="loadChartData('month')">
      This Month
    </button>

    <button class="btn btn-outline-primary"
            [class.active]="selectedView==='year'"
            (click)="loadChartData('year')">
      This Year
    </button>
  </div>

  <div *ngIf="loading" class="text-center text-muted">Loading chart...</div>

  <div *ngIf="!loading">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title"
      [legend]="chartOptions.legend">
    </apx-chart>
  </div>

</div>
