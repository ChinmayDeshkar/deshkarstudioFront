<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ“ˆ Revenue Analytics</h2>

  <div class="btn-group mb-4 d-flex justify-content-center">
    <button class="btn btn-outline-primary" 
            [class.active]="selectedView==='day'"
            (click)="loadChartData('day')">
      Last 7 Days
    </button>
    <button class="btn btn-outline-primary"
            [class.active]="selectedView==='month'"
            (click)="loadChartData('month')">
      This Month
    </button>
    <button class="btn btn-outline-primary"
            [class.active]="selectedView==='year'"
            (click)="loadChartData('year')">
      This Year
    </button>
  </div>

  <div *ngIf="loading" class="text-center text-muted">Loading chart...</div>

  <div *ngIf="!loading && chartData">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            chartType="bar">
    </canvas>
  </div>

  <p *ngIf="!loading && !chartData" class="text-center text-muted mt-3">
    No data available.
  </p>
</div>
