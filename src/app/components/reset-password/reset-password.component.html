<div class="reset-container d-flex justify-content-center align-items-center vh-100">
  <div class="card reset-card shadow-lg p-4">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill display-5 text-primary"></i>
      <h3 class="fw-bold mt-2">Reset Password</h3>
      <p class="text-muted">Change your password for better security</p>
    </div>

    <form (ngSubmit)="onReset()" #resetForm="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Old Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter old password"
          [(ngModel)]="oldPassword"
          name="oldPassword"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter new password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
        <i class="bi bi-arrow-repeat me-1"></i> Reset Password
      </button>
    </form>

    <p *ngIf="message" class="text-center mt-3 text-danger">
      {{ message }}
    </p>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none text-primary fw-semibold">
        <i class="bi bi-box-arrow-in-left me-1"></i> Back to Login
      </a>
    </div>
  </div>
</div>
