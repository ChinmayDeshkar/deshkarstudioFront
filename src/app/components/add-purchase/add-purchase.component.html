<div class="container py-5 add-purchase-page">
  <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 700px;">

    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="fw-bold"><i class="bi bi-cart-plus text-primary me-2"></i> Add Sale</h3>
      <p class="text-muted">Create a new sale and manage customer & items</p>
    </div>

    <!-- Phone Check -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Phone Number</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="customer.phoneNumber" placeholder="Enter phone number" />
        <button class="btn btn-primary" (click)="checkCustomer()">Check</button>
      </div>
      <div *ngIf="message" class="alert alert-info py-2 mt-2 text-center">{{ message }}</div>
    </div>

    <!-- Customer Info -->
    <div *ngIf="!loading" class="mb-4">
      <h5 class="fw-semibold border-bottom pb-2 mb-3">Customer Information</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer.customerName" [readonly]="customerExists" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="customer.email" [readonly]="customerExists" />
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" rows="2" [(ngModel)]="customer.address" [readonly]="customerExists"></textarea>
      </div>
    </div>

    <!-- Items Section -->
    <div *ngIf="!loading" class="mb-4">
      <h5 class="fw-semibold border-bottom pb-2 mb-3">Items</h5>

      <div *ngFor="let item of payload.items; let i = index" class="card mb-3 p-3 shadow-sm border-light">
        <div class="row g-3 align-items-end">

          <!-- Product -->
          <div class="col-md-5">
            <label class="form-label">Product</label>
            <select class="form-select" [(ngModel)]="item.productId" (change)="onProductSelect(item)">
              <option [ngValue]="null">Select Product</option>
              <option *ngFor="let p of products" [ngValue]="p.productId">{{ p.productName }}</option>
            </select>
          </div>

          <!-- Price -->
          <div class="col-md-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="item.price" (input)="updateTotal()" />
          </div>

          <!-- Quantity -->
          <div class="col-md-2">
            <label class="form-label">Qty</label>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (input)="updateTotal()" />
          </div>

          <!-- Remove -->
          <div class="col-md-2 text-end">
            <button class="btn btn-outline-danger" (click)="removeItem(i)" title="Remove item">
              <i class="bi bi-trash"></i>
            </button>
          </div>

        </div>
      </div>

      <!-- Add Item Line -->
      <div class="d-flex align-items-center mb-3 text-primary" style="cursor: pointer;" (click)="addItem()">
        <i class="bi bi-plus-lg fs-5 me-2"></i>
        <span class="fw-semibold">Add Item</span>
      </div>
    </div>

    <!-- Payment Section -->
    <div *ngIf="!loading" class="mb-4">
      <h5 class="fw-semibold border-bottom pb-2 mb-3">Payment</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Payment Method</label>
          <select class="form-select" [(ngModel)]="payload.paymentMethod">
            <option value="">Select</option>
            <option>Cash</option>
            <option>UPI</option>
            <option>Card</option>
            <option>Net Banking</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Advance Paid</label>
          <input type="number" class="form-control" [(ngModel)]="payload.advancePaid" (input)="updateBalance()" />
        </div>
      </div>

      <!-- Total / Balance -->
      <div class="mt-3 border p-3 rounded bg-light shadow-sm d-flex justify-content-between">
        <div><strong>Total:</strong> ₹{{ total }}</div>
        <div><strong>Balance:</strong> ₹{{ payload.balance }}</div>
      </div>

      <!-- Remarks -->
      <div class="mt-3">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" rows="2" [(ngModel)]="payload.remarks"></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg w-100" (click)="submit()">
        <i class="bi bi-check2-circle me-2"></i> Add Sale
      </button>
    </div>

  </div>
</div>
