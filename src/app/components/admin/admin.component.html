<div class="container mt-4">
<h2 class="text-center mb-4">Admin Dashboard</h2>


<div class="row justify-content-center g-4">
<!-- Employee Management Card -->
<div class="col-md-4">
<div class="card shadow-sm rounded-4 p-3 text-center admin-card" (click)="goToEmployees()">
<div class="card-body">
<h4 class="card-title mb-3">Employee Management</h4>
<p class="card-text text-muted">Add, update, or remove employees. Manage roles and access.</p>
<button class="btn btn-primary w-100">Go</button>
</div>
</div>
</div>


<!-- Product Management Card -->
<div class="col-md-4">
<div class="card shadow-sm rounded-4 p-3 text-center admin-card" (click)="goToProducts()">
<div class="card-body">
<h4 class="card-title mb-3">Product Management</h4>
<p class="card-text text-muted">Manage product inventory, pricing, and categories.</p>
<button class="btn btn-success w-100">Go</button>
</div>
</div>
</div>
</div>
</div>
