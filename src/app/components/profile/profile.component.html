<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light" *ngIf="!loading">
  <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-primary display-4"></i>
      <h3 class="fw-bold mt-2">My Profile</h3>
      <p class="text-muted mb-0">Manage your account details</p>
    </div>

    <form [formGroup]="profileForm" class="animate__animated animate__fadeIn">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="username" id="username" readonly>
        <label for="username"><i class="bi bi-person me-2"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" id="email">
        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="phone" maxlength="10" id="phone">
        <label for="phone"><i class="bi bi-telephone me-2"></i>Phone</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" formControlName="role" id="role" readonly>
        <label for="role"><i class="bi bi-shield-lock me-2"></i>Role</label>
      </div>

      <button class="btn btn-primary w-100 btn-lg" type="button" (click)="onUpdate()">
        <i class="bi bi-save2 me-2"></i>Update Profile
      </button>
    </form>

    <p class="text-center text-success mt-3 fw-semibold">{{ message }}</p>
  </div>
</div>

<!-- Loading State -->
<div class="text-center mt-5" *ngIf="loading">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
  <p class="mt-3 fw-semibold text-secondary">Loading profile...</p>
</div>
