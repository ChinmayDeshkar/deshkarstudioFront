<div class="container mt-4">
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading profile...</p>
  </div>

  <div *ngIf="!loading" class="card shadow-sm p-4 rounded-4">
    <h4 class="mb-3 text-primary"><i class="bi bi-person-circle me-2"></i>Profile</h4>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" formControlName="username" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Role</label>
          <input type="text" class="form-control" formControlName="role" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Status</label>
          <input type="text" class="form-control" formControlName="active" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Created On</label>
          <input type="text" class="form-control" formControlName="dte_created" readonly>
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary px-4 rounded-pill" [disabled]="profileForm.invalid">
          <i class="bi bi-save me-2"></i>Update Profile
        </button>
      </div>

      <div class="mt-3 text-center">
        <small class="text-success" *ngIf="message && !message.includes('fail')">{{ message }}</small>
        <small class="text-danger" *ngIf="message && message.includes('fail')">{{ message }}</small>
      </div>
    </form>
  </div>
</div>
