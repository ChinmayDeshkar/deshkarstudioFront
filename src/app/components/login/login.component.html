<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <p>Sending OTP...</p>
</div>

<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card shadow-lg p-4">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-4 text-primary"></i>
      <h3 class="fw-bold mt-2">Welcome Back</h3>
      <p class="text-muted">Login to continue to <strong>ShopNest</strong></p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>

    <p *ngIf="message" class="text-danger text-center mt-3">
      {{ message }}
    </p>

    <div class="text-center mt-4">
      <small class="text-muted">Forgot your password? <a href="#" class="text-primary text-decoration-none">Reset</a></small>
    </div>
  </div>
</div>
