<div *ngIf="!otpSent">
  <h3>Enter Phone Number</h3>
  <input type="text" [(ngModel)]="phone" placeholder="Enter phone">
  <button (click)="sendOtp()">Send OTP</button>
</div>

<div *ngIf="otpSent">
  <h3>Enter OTP</h3>
  <input type="text" [(ngModel)]="otp" placeholder="Enter OTP">
  <button (click)="verifyOtp()">Verify & Login</button>
</div>
