<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-primary display-4"></i>
      <h3 class="fw-bold mt-2">Login</h3>
      <p class="text-muted mb-0">Sign in using your registered phone number</p>
    </div>

    <!-- Step 1: Enter Phone -->
    <div *ngIf="!otpSent" class="animate__animated animate__fadeIn">
      <div class="mb-3">
        <label class="form-label fw-semibold">Phone Number</label>
        <input type="text" [(ngModel)]="phone" maxlength="10" class="form-control form-control-lg"
          placeholder="Enter 10-digit phone number">
      </div>

      <button class="btn btn-primary w-100 btn-lg mt-3" (click)="sendOtp()">
        <i class="bi bi-chat-dots-fill me-2"></i>Send OTP
      </button>
    </div>

    <!-- Step 2: Verify OTP -->
    <div *ngIf="otpSent" class="animate__animated animate__fadeIn">
      <h5 class="text-center fw-semibold text-success mb-3">OTP Sent!</h5>

      <div class="mb-3">
        <label class="form-label fw-semibold">Enter OTP</label>
        <input type="text" [(ngModel)]="otp" maxlength="6" class="form-control form-control-lg text-center"
          placeholder="Enter OTP">
      </div>

      <button class="btn btn-success w-100 btn-lg mt-3" (click)="verifyOtp()">
        <i class="bi bi-check-circle-fill me-2"></i>Verify OTP
      </button>

      <!-- <button class="btn btn-link mt-2 w-100 text-decoration-none" (click)="resendOtp()">
        <i class="bi bi-arrow-repeat me-1"></i>Resend OTP
      </button> -->
    </div>
  </div>
</div>
