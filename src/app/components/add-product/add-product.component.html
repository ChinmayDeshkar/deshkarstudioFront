<div class="container py-5 add-product-page">
  <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 600px;">

    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary"><i class="bi bi-box-seam me-2"></i> Manage Products</h3>
      <p class="text-muted">Add new products or edit existing ones</p>
    </div>

    <!-- Add Product Form -->
    <div *ngIf="message" class="alert alert-info py-2 text-center">{{ message }}</div>

    <div class="mb-3 row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.productName" placeholder="Enter product name" />
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Price (₹)</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" placeholder="Enter price" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success w-100" (click)="submitProduct()">
          <i class="bi bi-plus-lg me-1"></i> Add
        </button>
      </div>
    </div>

    <hr />

    <!-- Product List -->
    <h5 class="border-bottom pb-2 mb-3">Available Products</h5>
    <div *ngFor="let p of products; let i = index" class="d-flex align-items-center justify-content-between mb-2 p-2 border rounded">
      <div>
        <strong>{{ p.productName }}</strong> - ₹{{ p.price }}
      </div>
      <div>
        <button class="btn btn-sm btn-primary me-2" (click)="editProduct(i)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteProduct(i)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

  </div>
</div>
