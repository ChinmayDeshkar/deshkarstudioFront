<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Sign Up</h3>

  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required />
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required />
    </div>

    <div class="form-group mb-3">
      <label for="role">Role</label>
      <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
        <option value="USER">User</option>
        <option value="EMPLOYEE">Employee</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!signupForm.valid">
      Sign Up
    </button>

    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </form>
</div>
